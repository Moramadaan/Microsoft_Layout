<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Microsoft Layout</title>
    <link rel="stylesheet" href="style.css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="big-image">
            <img src="http://placekitten.com/500/150" alt="Big Fancy Pic">
          </div>
          <div id="icons">
            <span><i class="fas fa-camera"></i></span>
            <span><i class="fas fa-anchor"></i></span>
            <span><i class="fas fa-bacon"></i></span>
            <span><i class="fas fa-motorcycle"></i></span>
            <span><i class="fas fa-chess-knight"></i></span>
            <span><i class="fas fa-pie"></i></span>
          </div>
    </header>
    <main>
        <div class="pics">
            <span class="block">
                <div>
                    <img src="http://placekitten.com/200/300" alt="Kitten">
                </div>
                <div>
                    <h2>Cute Kitty</h2>
                    <p>So photogenic!</p>
                    <a href="http://placekitten.com">More Cats</a>

                </div>
            </span>
            <span class="block">
                <div>
                    <img src="http://place-puppy.com/100x100" alt="Puppy">
                </div>
                <div>
                    <h2>Silly Puppy</h2>
                    <p>So curious!</p>
                    <a href="http://place-puppy.com">More Dogs</a>
                </div>
            </span>
            <span class="block">
                <div>
                    <img src="https://placebear.com/100/100" alt="Placeholder">
                </div>
                <div>
                    <h2>Fluffy Bear</h2>
                    <p>Aww a bear!</p>
                    <a href="https://placebear.com/">More Bears</a>
                </div>       
            </span>
            <span class="block">
                <div>
                    <img src="http://lorempixel.com/100/100/" alt="Placeholder">
                </div>
                <div>
                    <h2>Random Image</h2>
                    <p>Is It Good!?</p>
                    <a href="http://lorempixel.com/">Random Pic</a>
                </div>
            </span>
        </div>
    </main>
</body>
</html>
